<script>
    // let n = parseInt(prompt(" nhap so nguyen"));
function prime(n){
    if (n<=1) alert( n +" khong la SNT");
    else if (n==2 || n==3) alert( n +" la SNT" );
    else{
            let check = true;
            for (let i = 2; i <= Math.sqrt(n) ; i++) {
                if (n% i == 0){
                    check = false;
                    break;
                }
            }
            if (check=true){
                // alert(n +" la so nguyen to");
                return n
            }
            else {
                // alert(n+ " khong la snt")
                return false
            }
    }
    for (let i = 0; i < 10000; i++) {
        if(prime(i)){
            console.log(i)
        }
    }
}
// alert(prime(n))
</script>
